<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Trip Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Toronto Trip Planning Form</h1>

        <form id="tripForm" action="https://sheetdb.io/api/v1/sacvye59tdiqf" method="post" onsubmit="sendEmail(event)">
            <!-- Form fields -->
            <!-- Ensure all form fields are inside the form tag -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="data[firstName]" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="data[lastName]" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="data[email]" required><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="data[gender]" value="male" required> Male
            <input type="radio" id="female" name="data[gender]" value="female" required> Female
            <input type="radio" id="other" name="data[gender]" value="other" required> Other<br>

            <label>Have you ever cheated?</label>
            <input type="radio" id="cheatedYes" name="data[cheated]" value="yes" required> Yes
            <input type="radio" id="cheatedNo" name="data[cheated]" value="no" required> No<br>

            <label for="restaurants">Restaurants you know in Downtown Toronto:</label>
            <input type="text" id="restaurants" name="data[restaurants]"><br>

            <label>Preferred Cuisine (max 2):</label><br>
            <input type="checkbox" id="cuisine1" name="data[cuisine][]" value="Italian"> Italian<br>
            <input type="checkbox" id="cuisine2" name="data[cuisine][]" value="Afghan"> Afghan<br>
            <input type="checkbox" id="cuisine3" name="data[cuisine][]" value="Lazeez" disabled> Lazeez<br>
            <input type="checkbox" id="cuisine4" name="data[cuisine][]" value="Fastfood"> Fastfood (Wingstop, pizza, etc)<br>
            <input type="checkbox" id="cuisine5" name="data[cuisine][]" value="Sushi"> Sushi<br>

            <label for="fitCheck">Fit Check (Upload a photo):</label>
            <input type="file" id="fitCheck" name="data[fitCheck]"><br>

            <label>What is the earliest you can arrive?</label><br>
            <input type="radio" id="arrive4" name="data[earliestArrive]" value="4" required> 4
            <input type="radio" id="arrive4:30" name="data[earliestArrive]" value="4:30" required> 4:30
            <input type="radio" id="arrive5" name="data[earliestArrive]" value="5" required> 5
            <input type="radio" id="arrive5:30" name="data[earliestArrive]" value="5:30" required> 5:30
            <input type="radio" id="dontWantyou" name="data[earliestArrive]" value="weDontWantYou" required> We don't want you to come.<br>

            <label>What is the latest you have to leave?</label><br>
            <input type="radio" id="leave8" name="data[latestLeave]" value="8" required> 8
            <input type="radio" id="leave9" name="data[latestLeave]" value="9" required> 9
            <input type="radio" id="leave10" name="data[latestLeave]" value="10" required> 10
            <input type="radio" id="leaveWhenever" name="data[latestLeave]" value="whenever" required> Whenever<br>

            <label for="favoriteThings">What are your favorite things about your 2 hosts?</label>
            <textarea id="favoriteThings" name="data[favoriteThings]" required placeholder="The hosts are funny, pretty, kind, pretty, etc. They smell like CH Good Girl and they have a 2 inch waist. Sometimes we need to tie them down to a pole because we are scared that the wind will whisk them away. They are the funniest people we have ever met and we don't even smile when they are not around..."></textarea><br>

            <label for="questions">Any questions?</label>
            <textarea id="questions" name="data[questions]" placeholder="No, this form is perfect and explained everything :). I have a qestion for you though: Why didn't u upload a fit check? Are u lazy or smthn? Wtvs like I guess you can just type out a detailed description of your fit here."></textarea><br>

            <label>Do you like this form?</label><br>
            <input type="radio" id="itineraryYes" name="data[itinerary]" value="yes" checked> Yes<br>

            <button type="submit">Submit</button>
        </form>

        <div id="congratsMessage" class="hidden">
            <h2>Congrats!</h2>
            <button id="revealReward">Reveal Reward</button>
            <p id="reward" class="hidden">The reward is the power of friendship</p>
        </div>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
</body>
</html>
